<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aplicativo que consulta informações a respeito de países." />
  <title>Guia de Países</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Comfortaa - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Reset de estilos -->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <!-- Meus arquivos-fonte -->
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script defer src="assets/js/app.js"></script>
</head>
<body>
  <main>
    <div id="countries-guide">
      <h1 id="countries-guide__title">Guia de Países</h1>
      <h2 id="countries-guide__description">Informe o nome de algum país abaixo para consultar informações a respeito dele.</h2>
      <form>
        <label for="countries-guide__name-input">País:</label>
        <input type="search" id="countries-guide__name-input" placeholder="Brazil" />
        <button type="submit" id="countries-guide__search-button">
          <i class="bi bi-search"></i>
        </button>
      </form>
      <div id="countries-guide__loader" class="countries-guide__loader--hidden"></div>
      <div id="countries-guide__info" class="countries-guide__info--hidden">
        <img src="" alt="" id="countries-guide__flag" />
        <h3 id="countries-guide__name"></h3>
        <div id="countries-guide__infos">
          <h4>Sigla: <span id="countries-guide__acronym"></span></h4>
          <h4>Nome oficial: <span id="countries-guide__official-name"></span></h4>
          <h4>Moeda: <span id="countries-guide__currency"></span></h4>
          <h4>Símbolo da moeda: <span id="countries-guide__currency-symbol"></span></h4>
          <h4>Capital: <span id="countries-guide__capital"></span></h4>
          <h4>Continente: <span id="countries-guide__continent"></span></h4>
          <h4>População: <span id="countries-guide__population"></span></h4>
          <h4>Área: <span id="countries-guide__area"></span></h4>
          <h4>Idioma(s): <span id="countries-guide__common-language"></span></h4>
          <h4>Fuso horário(s): <span id="countries-guide__timezones"></span></h4>
          <h4>Vizinho(s): <span id="countries-guide__neighbors"></span></h4>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
